<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
   
        <br>
        <label>Amount</label>
        <input type="text" id="principal">
        <br>
        <label>Rate</label>
        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><span
            id="rate_val">10.25 %</span>
        <br>
        <label>No. of Years :</label>
        <select id="year">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
              </select></body><br>
        <b>Interest :</b> <span id="result"></span><br>
    

        <button id="calculate" onclick="compute()">Compute Interest</button>
        <br><br>
        <b>Â© This Calculator belongs to Swarup </b>
    </body>
</html>
